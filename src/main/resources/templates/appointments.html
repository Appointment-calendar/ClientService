<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <button id="scheduleButton" class="sidebar-button" onclick="navigateToSchedule()">Schedule Appointment</button>
            <button id="cancelButton" class="sidebar-button" onclick="navigateToCancel()" disabled>Cancel Appointment</button>
        </div>

        <div class="content">
            <header class="header-container">
                <h1>Appointment Management</h1>
            </header>
            <div id="dynamicContent">
                <p>Loading your appointments...</p>
            </div>
        </div>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">
        <p id="successText"></p>
    </div>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        .header-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            background-color: #6b5b95;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.8em;
        }

        
        .sidebar {
            flex: 1 1 300px;
            background-color: #6b5b95;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-button {
            background-color: #805ad5;
            color: white;
            font-size: 1.1em;
            padding: 10px 15px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 90%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #6b46c1;
        }

        
        .content {
            flex: 2 1 600px;
            padding: 20px;
            background-color: white;
            max-width: 800px;
            margin: 0 auto;
        }

        .appointment {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .appointment-title {
            font-weight: bold;
            color: #333;
        }

        .appointment-details {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }


        .success-message {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 0.9em;
        }

               
        .green {
            color: green;
            font-weight: bold;
        }

        .red {
            color: red;
            text-decoration: line-through;
        }

        .blue {
            color: blue;
            font-style: italic;
        }



            

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 1.6em;
                padding: 10px 15px;
            }

            .sidebar-button {
                font-size: 1em;
                padding: 8px 12px;
            }

            .content p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                width: 100%;
                padding: 15px;
            }

            .sidebar-button {
                font-size: 1em;
                padding: 10px 15px;
            }

            h1 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .sidebar-button {
                font-size: 0.9em;
                padding: 8px 10px;
            }

            h1 {
                font-size: 1.2em;
                padding: 8px 10px;
            }

            .content p {
                font-size: 0.85em;
            }
        }
    </style>

    <script>
        function getPatientId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('patientId');
        }

        function navigateToSchedule() {
            const patientId = getPatientId();
            if (patientId) {
                window.location.href = `/patient/${patientId}/appointments/schedule`;
            } else {
                alert('Patient ID is missing');
            }
        }

        function navigateToCancel() {
            const patientId = getPatientId();
            if (patientId) {
                window.location.href = `/patient/${patientId}/appointments/cancel`;
            } else {
                alert('Patient ID is missing');
            }
        }

        //                         appointmentDiv.className = 'appointment';

        //                         appointmentDiv.innerHTML = `
        //                             <div class="appointment-title">Appointment ID: ${appointment.appointmentId}</div>
        //                             <div class="appointment-details">
        //                                 <p>Date: ${appointment.appointmentDate}</p>
        //                                 <p>Time: ${appointment.appointmentTime}</p>
        //                                 <p>Reason: ${appointment.reason}</p>
        //                             </div>
        //                         `;
        //                         contentDiv.appendChild(appointmentDiv);
        //                     });
        //                     cancelButton.disabled = false;
        //                 }
        //             })
        //             .catch(error => console.error('Error fetching appointments:', error));
        //     } else {
        //         alert('Patient ID is missing');
        //     }
        // }



        function fetchAppointments() {
    const patientId = getPatientId();
    if (patientId) {
        fetch(`http://localhost:8080/patient/${patientId}/appointments`) 
            .then(response => response.json())  
            .then(data => {
                const contentDiv = document.getElementById('dynamicContent');
                const cancelButton = document.getElementById('cancelButton');

                if (data.length === 0) {
                    contentDiv.innerHTML = '<p>You have no appointments scheduled.</p>';
                } else {
                    contentDiv.innerHTML = '<p>Your appointments:</p>';
                    data.forEach(appointment => {
                        const appointmentDiv = document.createElement('div');
                        appointmentDiv.className = 'appointment';

                        appointmentDiv.innerHTML = `
                            <div class="appointment-title">Appointment ID: ${appointment.appointmentId}</div>
                            <div class="appointment-details">
                                <p>Date: ${appointment.appointmentDate}</p>
                                <p>Time: ${appointment.appointmentTime}</p>
                                <p>Reason: ${appointment.reason}</p>
                                <p class="${appointment.status === 'Scheduled' ? 'green' : appointment.status === 'Cancelled' ? 'red' : 'blue'}">
                                Status: ${appointment.status}
                                </p>
                            </div>
                        `;
                        contentDiv.appendChild(appointmentDiv);
                    });
                    cancelButton.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error fetching appointments:', error);
                const contentDiv = document.getElementById('dynamicContent');
                contentDiv.innerHTML = '<p>There was an error loading your appointments. Please try again later.</p>';
            });
    } else {
        alert('Patient ID is missing');
    }
}



        

        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successMessage.style.display = 'block';

            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        window.onload = fetchAppointments;
    </script>
</body>
</html>

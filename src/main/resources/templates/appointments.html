<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Appointment Management</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f4f8;
			display: flex;
			min-height: 100vh;
			overflow: hidden;
		}

		.container {
			display: flex;
			width: 100%;
			overflow: hidden;
			flex-wrap: wrap;
			/* Allow wrapping for smaller screens */
		}

		.sidebar {
			flex: 1 1 300px;
			background-color: #6b5b95;
			color: white;
			padding: 20px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.sidebar-button {
			background-color: #805ad5;
			color: white;
			font-size: 1.1em;
			padding: 10px 15px;
			margin: 10px 0;
			cursor: pointer;
			border: none;
			border-radius: 5px;
			width: 90%;
			text-align: center;
			transition: background-color 0.3s;
		}

		.sidebar-button:hover {
			background-color: #6b46c1;
		}

		.content {
			flex: 2 1 600px;
			padding: 20px;
			background-color: white;
			overflow-y: auto;
			height: calc(100vh - 60px);
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			display: flex;
			flex-direction: column;
		}

		.header-container {
			width: 100%;
			text-align: center;
			margin-bottom: 20px;
			position: sticky;
			top: 0;
			background-color: white;
			z-index: 10;
		}

		h1 {
			background-color: #e712c4;
			/* background-color: #6b5b95; */
			color: white;
			padding: 15px 20px;
			border-radius: 8px;
			font-size: 1.8em;
		}

		.appointment {
			/* background-color: #d5b0cf; */
			background-color: #e0f7fa;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 8px;
			margin-bottom: 15px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			transition: box-shadow 0.2s ease;
		}

		.appointment:hover {
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.appointment-title {
			font-weight: bold;
			color: #e712c4;
			font-size: 1.2em;
			margin-bottom: 10px;
		}

		.appointment-details {
			font-size: 1em;
			color: #555;
			margin-bottom: 8px;
		}

		.appointment-details span {
			font-weight: bold;
		}

		.success-message {
			position: fixed;
			top: 10px;
			right: 10px;
			background-color: #4caf50;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			z-index: 1000;
			font-size: 0.9em;
		}

		.green {
			color: green;
			font-weight: bold;
		}

		.red {
			color: red;
			text-decoration: line-through;
		}

		.blue {
			color: blue;
			font-style: italic;
		}

		/* Media Queries for Responsiveness */
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
				overflow: auto;
			}

			.sidebar {
				flex: 0 0 auto;
				/* Sidebar takes full width on smaller screens */
				width: 100%;
				box-shadow: none;
			}

			.content {
				flex: 1 1 auto;
				width: 100%;
				height: auto;
				/* Allow content to expand naturally */
				overflow-y: scroll;
				/* Enable scrolling for appointment list */
			}

			h1 {
				font-size: 1.5em;
				/* Adjust header font size for smaller screens */
			}

			.appointment-title {
				font-size: 1.1em;
				/* Adjust appointment title size for smaller screens */
			}

			.appointment-details {
				font-size: 0.9em;
				/* Adjust font size for appointment details */
			}

			.sidebar-button {
				width: 100%;
				/* Make buttons take full width on small screens */
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 1.2em;
				/* Even smaller font size for very small screens */
			}

			.appointment-title {
				font-size: 1em;
			}

			.appointment-details {
				font-size: 0.8em;
				/* Further adjustment for very small screens */
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Sidebar -->
		<div class="sidebar">
			<button id="scheduleButton" class="sidebar-button" th:onclick="|window.location.href='/patient/${patientId}/appointments/schedule'|">Schedule
				Appointment</button>
			<button id="cancelButton" class="sidebar-button" th:onclick="|window.location.href='/patient/${patientId}/appointments/cancel'|">Cancel
				Appointment</button>
		</div>


		<div class="content">
			<header class="header-container">
				<h1>Appointment Management</h1>
			</header>
			<div id="dynamicContent">
				<div th:if="${appointments == null or appointments.isEmpty()}">
					<p>No appointments found.</p>
				</div>
				<div th:each="appointment : ${appointments}" class="appointment">
					<div class="appointment-title"
						th:text="${appointment.appointmentDate + ' - ' + appointment.appointmentTime}"></div>
					<div class="appointment-details">
						<span>Status:</span>
						<span th:classappend="${appointment.status == 'Cancelled' ? 'red' : 'green'}"
							th:text="${appointment.status}"></span>
					</div>
					<div class="appointment-details">
						<span>Appointment ID:</span>
						<span th:text="${appointment.appointmentId}"></span>
					</div>
					<div class="appointment-details">
						<span>Doctor ID:</span>
						<span th:text="${appointment.doctorId}"></span>
					</div>
					<div class="appointment-details">
						<span>Reason:</span>
						<span th:text="${appointment.reason ?: 'N/A'}"></span>
					</div>
					<div th:if="${appointment.status == 'Cancelled'}" class="appointment-details">
						<span>Cancellation Reason:</span>
						<span th:text="${appointment.reasonOfCancellation ?: 'N/A'}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--<div id="successMessage" class="success-message"
		th:style="'display: ' + (${successMessage} != null ? 'block' : 'none')">
		<p id="successText" th:text="${successMessage}"></p>
	</div> -->
	
</body>

</html>

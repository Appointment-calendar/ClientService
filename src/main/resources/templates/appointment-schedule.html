<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doctor Appointment Booking</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

	<style>
		/* Reset and General Styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f9;
		}

		.container {
			display: flex;
			max-width: 1000px;
			margin: 50px auto;
			background: white;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		/* Left Section: Doctor Profile */
		.doctor-profile {
			flex: 1;
			background: #fff;
			padding: 20px;
			border-right: 1px solid #ddd;
		}

		.profile-header {
			display: flex;
			align-items: center;
		}

		.profile-image {
			width: 80px;
			height: 80px;
			background: #007bff;
			color: white;
			font-size: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			margin-right: 20px;
		}

		.profile-info h2 {
			margin: 0;
			font-size: 20px;
		}

		#specialty {
			background: #007bff;
			color: white;
			padding: 5px 10px;
			border-radius: 4px;
			font-size: 14px;
			display: inline-block;
			margin-top: 5px;
		}

		.details {
			list-style: none;
			padding: 0;
			font-size: 14px;
			color: #555;
		}

		.details li {
			margin: 5px 0;
			display: flex;
			align-items: center;
		}

		.details i {
			margin-right: 8px;
			color: #007bff;
		}

		/* Right Section: Appointment Booking */
		.appointment-section {
			flex: 1;
			padding: 20px;
			background: #f9f9f9;
		}

		.fee-box {
			background: #e7f3ff;
			padding: 10px;
			border-radius: 4px;
			font-size: 16px;
			font-weight: bold;
			color: #007bff;
			text-align: center;
			margin-bottom: 15px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-size: 14px;
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.date-container {
			display: grid;
			grid-template-columns: repeat(7, 1fr);
			gap: 10px;
		}

		.date-item {
			text-align: center;
			background: white;
			padding: 10px;
			border-radius: 4px;
			cursor: pointer;
			border: 1px solid #ddd;
			font-size: 14px;
			transition: 0.3s;
		}

		.date-item:hover {
			background: #007bff;
			color: white;
		}

		.selected {
			background: #007bff;
			color: white;
		}



		/* Book Appointment Button */
		.btn {
			background: #007bff;
			color: white;
			padding: 12px;
			width: 100%;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			text-align: center;
			transition: 0.3s;
		}

		.btn-back {
			background: #007bff;
			color: white;
			padding: 12px;
			width: 7%;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			text-align: center;
			transition: 0.3s;
			margin-left:20px;
			margin-top:10px;
		}
		
		.btn-back:hover {
					background: #0056b3;
				}

		.btn:hover {
			background: #0056b3;
		}

		textarea {
			width: 95%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 14px;
		}

		/* Responsive Design */
		@media screen and (max-width: 768px) {
			.container {
				flex-direction: column;
			}

			.date-container {
				grid-template-columns: repeat(3, 1fr);
			}
		}
	</style>
</head>

<body>
	<button class="btn-back"
		th:onclick="|window.location.href='/patient/${patientId}/appointments/selectDoctor'|">Back</button>
	<div class="container">
		<!-- Left Section: Doctor Profile -->
		<div class="doctor-profile">
			<div class="profile-header">
				<div class="profile-image">
					<i class="fas fa-user"></i>
				</div>
				<div class="profile-info">
					<h2 th:text="${doctor.name}"></h2>
					<span id="specialty" th:text="${doctor.specialty}">Cardiologist</span>
					<ul class="details">
						<li><i class="fas fa-graduation-cap"></i> <span th:text="${doctor.qualification}"></span></li>
						<li><i class="fas fa-briefcase"></i> <span th:text="${doctor.yearsOfExperience}"></span> Years
							Experience</li>
						<li><i class="fas fa-language"></i> English, Spanish</li>
						<li><i class="fas fa-map-marker-alt"></i> <span th:text="${doctor.location}"></span></li>
						<li><i class="fas fa-envelope"></i> <span th:text="${doctor.emailId}"></span></li>
					</ul>
				</div>
			</div>
			<div class="profile-about">
				<h3>About</h3>
				<textarea rows="6"></textarea>
			</div>
		</div>

		<!-- Right Section: Booking Appointment -->
		<div class="appointment-section">
			<h3>Book Appointment</h3>
			<div class="fee-box">
				<span>$ Consultation Fee: <span th:text="${doctor.consultationFees}"></span></span>
			</div>

			<form id="dateSelectionForm"
				th:action="@{/patient/{patientId}/appointments/{doctorId}/schedule-timeslots(patientId=${patientId}, doctorId=${doctorId})}"
				th:object="${scheduleAppointmentDTO}" method="get" th:if="${availableTimeslots == null}">
				<input type="hidden" id="selectedDoctorId" th:field="*{doctorId}" th:value="${doctorId}">
				<!-- Date Selection -->
				<div class="form-group">
					<label>Select Date</label>
					<div class="date-container">
						<input type="hidden" th:field="*{appointmentDate}" />
						<div th:each="date : ${nextSevenDaysFormatted}">
							<button type="submit" th:value="${date}" th:text="${date}" th:attr="data-date=${date}"
								onclick="this.form.querySelector('input[name=appointmentDate]').value=this.dataset.date;">
							</button>
						</div>
					</div>
				</div>
			</form>

			<form th:if="${availableTimeslots != null}"
				th:action="@{/patient/{patientId}/appointments/{doctorId}/schedule(patientId=${patientId}, doctorId=${doctorId})}"
				th:object="${scheduleAppointmentDTO}" method="post">
				<input type="hidden" id="selectedDoctorId" th:field="*{doctorId}" th:value="${doctorId}">
				<input type="hidden" th:field="*{appointmentDate}"
					th:value="${scheduleAppointmentDTO.appointmentDate}" />
				<div class="form-group">
					<label>Select Date</label>
					<div class="date-container">
						<div th:each="date : ${nextSevenDaysFormatted}">
							<button th:name="appointmentDate" th:value="${date}" th:text="${date}"
								th:classappend="${scheduleAppointmentDTO.appointmentDate == date} ? 'selected' : ''">
							</button>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="appointmentTime">Available Time Slots:</label>
					<select th:field="*{appointmentTime}">
						<option value="">Select a Time Slot</option>
						<option th:each="slot : ${availableTimeslots}" th:value="${slot}" th:text="${slot}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="appointmentReason">Reason for Visit:</label>
					<textarea id="appointmentReason" rows="4" th:field="*{reason}" required></textarea>
				</div>

				<button type="submit" class="btn">Book Appointment</button>
			</form>

		</div>
	</div>
</body>

</html>

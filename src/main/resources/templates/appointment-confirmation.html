<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Appointment Confirmation</title>
</head>
<body>
    <h1>Appointment Scheduled Successfully</h1>
    <p>Your appointment has been scheduled successfully. Here are the details:</p>
    <p>Appointment ID: <span th:text="${appointment.id}"></span></p>
    <p>Patient Name: <span th:text="${appointment.patientName}"></span></p>
    <p>Appointment Time: <span th:text="${appointment.appointmentTime}"></span></p>
    <p>Thank you for using our service!</p>
    <a href="/appointments">Go back to appointments</a>
</body>
</html>

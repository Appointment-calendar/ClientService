<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h2 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #dc3545;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #c82333;
        }

        .btn:disabled {
            background-color: #e0aeb1;
            cursor: not-allowed;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Cancel Appointment</h2>
            <form id="cancelAppointmentForm" method="post" onsubmit="handleCancel(event)">
                <div class="form-group">
                    <label for="appointmentId">Appointment ID:</label>
                    <input type="number" id="appointmentId" name="appointmentId" readonly />
                </div>

                <div class="form-group">
                    <label for="cancelReason">Reason for Cancellation:</label>
                    <textarea id="cancelReason" name="reasonOfCancellation" placeholder="Enter reason for cancellation" required></textarea>
                </div>

                <button type="submit" class="btn">Cancel Appointment</button>
            </form>
            <button class="btn back-btn" onclick="navigateBack()">Back to Appointments</button>
        </div>
    </div>

    <script>
        function getPatientId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[2];
        }

        function getAppointmentId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[5];
        }

        // Populate Appointment ID on page load
        window.onload = function () {
            const appointmentIdField = document.getElementById('appointmentId');
            const appointmentId = getAppointmentId();
            if (appointmentId) {
                appointmentIdField.value = appointmentId;
            }
        };

        // Back button navigation
        function navigateBack() {
            const patientId = getPatientId();
            if (patientId) {
               
                window.location.href = `/patient/${patientId}/appointments?patientId=${patientId}`;
            } else {
                alert('Patient ID is missing');
            }
        }

        // Form submission handling
        function handleCancel(event) {
            event.preventDefault();
            const form = document.getElementById('cancelAppointmentForm');
            const patientId = getPatientId();

            const payload = {
                appointmentId: getAppointmentId(),
                reasonOfCancellation: form.cancelReason.value
            };

            fetch(`http://localhost:8080/patient/${patientId}/appointments/cancel`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Appointment successfully cancelled.');
                        window.location.href = `/patient/${patientId}/appointments?patientId=${patientId}`;
                    } else {
                        alert('Failed to cancel the appointment. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error processing your request.');
                });
        }
    </script>
</body>
</html>

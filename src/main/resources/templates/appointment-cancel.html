<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <button id="backButton" class="sidebar-button">Back to Management</button>
        </div>

        
        <div class="content">
            <h2>Cancel Appointment</h2>
            <form id="cancelAppointmentForm" method="post" onsubmit="handleRedirect(event)">
                <div class="form-group">
                    <label for="appointmentId">Appointment ID:</label>
                    <input type="number" id="appointmentId" name="appointmentId" placeholder="Enter appointment ID" required />
                </div>

                <div class="form-group">
                    <label for="cancelReason">Reason for Cancellation:</label>
                    <textarea id="cancelReason" name="reasonOfCancellation" placeholder="Enter reason for cancellation" required></textarea>
                </div>

                <button type="submit" class="submit-button">Cancel Appointment</button>
            </form>
        </div>
    </div>

    
    <script>
        function getPatientId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[2]; // Assuming patientId is the second segment
        }
        


        document.getElementById('backButton').onclick = function() {
            const patientId = getPatientId();
            if(patientId) {
                window.location.href = `/patient/${patientId}/appointments?patientId=${patientId}`;
            } else {
                alert('Patient ID is missing');
            }
        };

        function handleRedirect(event) {
            event.preventDefault();
            const form = document.getElementById('cancelAppointmentForm');
            const patientId = getPatientId();

            // Prepare the JSON payload
            const payload = {
                appointmentId: form.appointmentId.value,
                reasonOfCancellation: form.reasonOfCancellation.value
            };

            // Make the POST request
            fetch(`http://localhost:8080/patient/${patientId}/appointments/cancel`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/patient/${patientId}/appointments?patientId=${patientId}`;
                    } else {
                        alert('Failed to cancel the appointment. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error processing your request.');
                });
        }
    </script>

   
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        h2 {
            color: #d9534f;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Sidebar Styling */
        .sidebar {
            flex: 1 1 250px;
            background-color: #d9534f;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-button {
            background-color: #c9302c;
            color: white;
            font-size: 1.1em;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 90%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #ac2925;
        }

        /* Content Styling */
        .content {
            flex: 2 1 600px;
            padding: 20px;
            background-color: white;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #d9534f;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .submit-button {
            background-color: #d9534f;
            color: white;
            font-size: 1.1em;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: #c9302c;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                width: 100%;
            }
        }
    </style>
</body>
</html>

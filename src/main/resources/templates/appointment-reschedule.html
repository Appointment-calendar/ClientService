<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reschedule Appointment</title>
	<style>
		/* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .date-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .date-item, button[type="submit"] {
            padding: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .date-item {
            background: #e9ecef;
            text-align: center;
            font-weight: 500;
        }

        .date-item:hover, .selected {
            background: #007bff;
            color: #fff;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-back {
            background: transparent;
            color: #007bff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
	</style>
</head>

<body>
<div class="container">
	<button class="btn-back" th:onclick="|window.location.href='/patient/${patientId}/appointments'|">&larr; Back</button>
	<h1>Reschedule Your Appointment</h1>

	<!-- Success/Error Message -->
	<div th:if="${success}" class="message success">
		<p th:text="${successMessage}"></p>
	</div>
	<div th:if="${error}" class="message error">
		<p th:text="${errorMessage}"></p>
	</div>

	<form id="dateSelectionForm"
		  th:action="@{/patient/{patientId}/appointments/{appointmentId}/reschedule-timeslots(patientId=${patientId}, appointmentId=${appointmentId})}"
		  th:object="${rescheduleAppointmentDTO}" method="get" th:if="${availableTimeslots == null}">
		<div class="form-group">
			<label>Select Date</label>
			<div class="date-container">
				<input type="hidden" th:field="*{newDate}" />
				<div th:each="date : ${nextSevenDaysFormatted}">
					<button type="submit" class="date-item" th:value="${date}" th:text="${date}"
							th:attr="data-date=${date}"
							onclick="this.form.querySelector('input[name=newDate]').value=this.dataset.date;">
					</button>
				</div>
			</div>
		</div>
	</form>

	<form th:if="${availableTimeslots != null}"
		  th:action="@{/patient/{patientId}/appointments/reschedule/{appointmentId}(patientId=${patientId}, appointmentId=${appointmentId})}"
		  th:object="${rescheduleAppointmentDTO}" method="post">

		<input type="hidden" th:field="*{newDate}" th:value="${rescheduleAppointmentDTO.newDate}" />
		<div class="form-group">
			<label>Select Date</label>
			<div class="date-container">
				<div th:each="date : ${nextSevenDaysFormatted}">
					<button class="date-item" th:name="newDate" th:value="${date}" th:text="${date}"
							th:classappend="${rescheduleAppointmentDTO.newDate == date} ? 'selected' : ''">
					</button>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="appointmentTime">Available Time Slots:</label>
			<select th:field="*{newTime}">
				<option value="">Select a Time Slot</option>
				<option th:each="slot : ${availableTimeslots}" th:value="${slot}" th:text="${slot}"></option>
			</select>
		</div>

		<button type="submit" class="btn">Reschedule Appointment</button>
	</form>
</div>
</body>

</html>
